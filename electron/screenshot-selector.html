<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Screenshot Selector</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.3);
      cursor: crosshair;
      overflow: hidden;
      user-select: none;
    }

    #selection-box {
      position: absolute;
      border: 2px solid #4a90e2;
      background: rgba(74, 144, 226, 0.1);
      pointer-events: none;
      display: none;
    }

    #instructions {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 12px 24px;
      border-radius: 6px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
      z-index: 1000;
      pointer-events: none;
    }

    #instructions.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="instructions">拖拽选择截图区域，按 ESC 取消</div>
  <div id="selection-box"></div>

  <script>
    // 使用 window.electronAPI（通过 preload）
    const selectionBox = document.getElementById('selection-box');
    const instructions = document.getElementById('instructions');
    
    let isSelecting = false;
    let startX = 0;
    let startY = 0;
    let currentX = 0;
    let currentY = 0;

    function updateSelectionBox(x, y, width, height) {
      selectionBox.style.left = x + 'px';
      selectionBox.style.top = y + 'px';
      selectionBox.style.width = width + 'px';
      selectionBox.style.height = height + 'px';
      selectionBox.style.display = 'block';
    }

    function getSelectionArea() {
      const x = Math.min(startX, currentX);
      const y = Math.min(startY, currentY);
      const width = Math.abs(currentX - startX);
      const height = Math.abs(currentY - startY);
      return { x, y, width, height };
    }

    document.addEventListener('mousedown', (e) => {
      if (e.button !== 0) return; // 只处理左键
      
      isSelecting = true;
      startX = e.clientX;
      startY = e.clientY;
      currentX = startX;
      currentY = startY;
      instructions.classList.add('hidden');
      updateSelectionBox(startX, startY, 0, 0);
    });

    document.addEventListener('mousemove', (e) => {
      if (!isSelecting) return;
      
      currentX = e.clientX;
      currentY = e.clientY;
      const area = getSelectionArea();
      updateSelectionBox(area.x, area.y, area.width, area.height);
    });

    document.addEventListener('mouseup', (e) => {
      if (!isSelecting || e.button !== 0) return;
      
      isSelecting = false;
      const area = getSelectionArea();
      
      // 确保选择区域有效（至少 10x10 像素）
      if (area.width >= 10 && area.height >= 10) {
        // 通过 electronAPI 发送选择结果
        if (window.electronAPI && window.electronAPI.sendScreenshotAreaSelected) {
          window.electronAPI.sendScreenshotAreaSelected(area);
        } else {
          console.error('electronAPI.sendScreenshotAreaSelected not available');
        }
      } else {
        // 如果区域太小，取消选择
        if (window.electronAPI && window.electronAPI.sendScreenshotAreaCancelled) {
          window.electronAPI.sendScreenshotAreaCancelled();
        }
      }
    });

    // ESC 键取消
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        if (window.electronAPI && window.electronAPI.sendScreenshotAreaCancelled) {
          window.electronAPI.sendScreenshotAreaCancelled();
        }
      }
    });

    // 防止右键菜单
    document.addEventListener('contextmenu', (e) => {
      e.preventDefault();
    });
  </script>
</body>
</html>
